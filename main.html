<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megha's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="menu-icon" onclick="toggleMenu()">
        &#9776;
        <!-- HTML entity for hamburger icon -->
      </div>
      <h1>Megha Bhagat's Projects</h1>
      <nav id="navbar" class="hidden">
        <ul>
          <li><a href="#background">Background</a></li>
          <!-- Additional menu items as needed -->
        </ul>
      </nav>
    </header>
    <main>
      <section class="project">
        <h2>Project Name</h2>
        <p>Description of the project.</p>
        <a href="https://github.com/yourusername/projectname" target="_blank"
          >View on GitHub</a
        >
      </section>
      <!-- Repeat the above section for each project -->
    </main>
    <footer>
      <p>
        Contact me at
        <a href="mailto:meghabhagat94@gmail.com">meghabhagat94@gmail.com</a>
      </p>
    </footer>
    <script>
      function toggleMenu() {
        var navbar = document.getElementById("navbar");
        if (navbar.classList.contains("hidden")) {
          navbar.classList.remove("hidden");
        } else {
          navbar.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
